<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Car Washing System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">CarWashPro</a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Book Your Car Wash</h2>

    <form id="bookingForm" class="p-4 border rounded">

        <label class="form-label">Full Name</label>
        <input type="text" required class="form-control">

        <label class="form-label mt-3">Car Model</label>
        <input type="text" required class="form-control">

        <label class="form-label mt-3">Select Service</label>
        <select class="form-select" required>
            <option>Basic Wash</option>
            <option>Full Wash</option>
            <option>Detailing</option>
        </select>

        <label class="form-label mt-3">Date</label>
        <input type="date" class="form-control" required>

        <button class="btn btn-primary mt-4 w-100">Submit Booking</button>
    </form>

    <p id="msg" class="text-center mt-3 text-success fw-bold"></p>
</div>

<script>
document.getElementById("bookingForm").addEventListener("submit", function(event){
    event.preventDefault();
    document.getElementById("msg").innerHTML = "Booking Submitted Successfully!";
});
</script>

</body>
</html>
